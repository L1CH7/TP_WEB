{% load static %}

<article class="card mb-3 w-100 question">
  <div class="row g-0">
    <div class="col-2 p-2">
      <div class="mb-3">
        <img
          src="{% static 'img/img.jpg' %}"
          class="img-fluid rounded mx-auto d-block question-image"
          alt="..."
        />
      </div>
      <div class="g-4 d-flex">
        <div class="col-2">
          {% if comment.get_likes_count > 0 %}
            <i class="fas fa-arrow-down fa-lg"></i>
            <span class="text-success mx-1">{{ comment.get_likes_count }}</span>
            <i class="fas fa-arrow-up fa-lg text-success"></i>
          {% elif comment.get_likes_count < 0 %}
            <i class="fas fa-arrow-down fa-lg text-danger"></i>
            <span class="text-danger mx-1">{{ comment.get_likes_count }}</span>
            <i class="fas fa-arrow-up fa-lg"></i>
            {% else %}
            <i class="fas fa-arrow-down fa-lg"></i>
            <span class="mx-1">{{ comment.get_likes_count }}</span>
            <i class="fas fa-arrow-up fa-lg "></i>
          {% endif %}
        </div>
        <div class="col-10">
          <div class="form-check">
            {% if comment.is_correct == True%}
              <input class="form-check-input" type="checkbox" value="" checked>
            {% else %}
              <input class="form-check-input" type="checkbox" value="" >
            {% endif %}
            <label class="form-check-label">Correct!</label>
          </div>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card-body">
        <p class="card-text">
          {{ comment.content }}
        </p>
      </div>
    </div>
  </div>
</article>
