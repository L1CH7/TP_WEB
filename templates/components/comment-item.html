{% load static %}

<article class="card mb-3 w-100 question">
  <div class="row g-0">
    <div class="col-2 p-2">
      <div class="mb-3">
        <img
          src="{% static 'img/img.jpg' %}"
          class="img-fluid rounded mx-auto d-block question-image"
          alt="..."
        />
      </div>
      <div class="input-group flex-nowrap">
        <input type="number" value="5" class="form-control"/>
      </div>
     <div class="form-check">
        <input class="form-check-input" type="checkbox" value="1">
        <label class="form-check-label">Correct</label>
      </div>
    </div>
    <div class="col">
      <div class="card-body">
        <p class="card-text">
          {{ comment.content }}
        </p>
      </div>
    </div>
  </div>
</article>
