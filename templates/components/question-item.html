{% load static %}

<article class="card mb-3 w-100 question">
  <div class="row g-0">
    <div class="col-2 p-2">
      <div class="mb-3">
        <img
          src="{% static 'img/img.jpg' %}"
          class="img-fluid rounded mx-auto d-block question-image"
          alt="..."
        />
      </div>
      <div class="input-group flex-nowrap">
        <input type="number" value="5" class="form-control"/>
      </div>
    </div>
    <div class="col">
      <div class="card-body">
        <h5 class="card-title">
          <a href="{% url 'question' question_id=question.id %}">{{ question.title }}</a>
        </h5>
        <p class="card-text">
          {{ question.content }}
        </p>
        <div class="row">
          <a class="col-4" href="{% url 'question' question_id=question.id %}">Answers (3)</a>
          <div class="col-8">
            <span>Tags:</span>
            <a href="{% url 'tag' tag_name="tag1" %}">tag1</a>
            <a href="{% url 'tag' tag_name="tag2" %}">tag2</a>
            <a href="{% url 'tag' tag_name="tag3" %}">tag3</a>
            <a href="{% url 'tag' tag_name="tag4" %}">tag4</a>
            <a href="{% url 'tag' tag_name="tag5" %}">tag5</a>
            <a href="{% url 'tag' tag_name="tag6" %}">tag6</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</article>
