<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>AskMe Ivanov</title>
  <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css"/>
  <link rel="stylesheet" type="text/css" href="../static/css/main.css"/>
</head>
<body class="d-flex flex-column h-100">
  <nav class="navbar bg-body-tertiary">
    <div class="container-sm-fluid container-lg">
      <a class="navbar-brand">AskMe Ivanov</a>
      <form class="d-flex justify-content-start" role="search">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-success" type="submit">Ask!</button>
      </form>

      <div class="d-flex justify-content-between gap-3">
        <div class="border">
          <img
            src="/static/img/img.jpg"
            class="avatar"
            alt="..."
          />
        </div>
        <div class="d-flex flex-column justify-content-between">
          <div>Ivanoff</div>
          <div>
            <a href="/public/settings.html">Settings</a>
            <a href="/public/logout.html">Log Out</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <main class="container-fluid container-lg mt-3 pt-3 pb-sm-3 flex-shrink-0">
    <div class="row">
      <div class="col-8">
        <div class="w-75">
          <!--  content  -->
          <h2>Settings: Ivanoff</h2>
          <form class="mt-4 mt-sm-3" action="" method="POST">
            <div class="input-group mb-4">
              <span class="input-group-text w-25">Login:</span>
              <input type="text" class="form-control" id="login" value="ambiguousname">
            </div>
            <div class="input-group mb-4">
              <span class="input-group-text w-25">E-Mail:</span>
              <input type="email" class="form-control" id="email" value="ivanoff@example.gov">
            </div>
            <div class="input-group mb-4">
              <span class="input-group-text w-25">Username:</span>
              <input type="text" class="form-control" id="username" value="Ivanoff">
            </div>
            <div class="input-group mb-4">
              <span class="input-group-text w-25">Upload avatar:</span>
              <input type="file" class="form-control" id="avatar">
            </div>
            <button type="submit" class="btn btn-outline-success btn-block mb-3">Save</button>
          </form>
        </div>
      </div>
      <div class="col-4">
        <div class="row">
          <h3>Popular Tags</h3>
          <div class="text-wrap d-flex gap-3 flex-wrap align-self-sm-auto w-75">
            <span class="program-lang fw-bolder"><a class="badge link-primary">Primary</a></span>
            <span class="program-lang fw-bolder"><a class="badge link-secondary" href = "">Secondary</a></span>
            <span class="program-lang fw-bolder"><a class="badge link-success" href = "">Success</a></span>
            <span class="program-lang fw-bolder"><a class="badge link-danger" href = "">Danger</a></span>
            <span class="program-lang fw-bolder"><a class="badge link-warning" href = "">Warning</a></span>
            <span class="program-lang fw-bolder"><a class="badge link-info" href = "">Info</a></span>
            <span class="program-lang fw-bolder"><a class="badge link-light" href = "">Light</a></span>
            <span class="program-lang fw-bolder"><a class="badge link-dark" href = "">Dark</a></span>
          </div>
        </div>
        <h3 class="mt-5">Best Members</h3>
        <div>
          <a href="/public/member.html" class="d-block">Mr. Freeman</a>
          <a href="/public/member.html" class="d-block">Golub</a>
          <a href="/public/member.html" class="d-block">Karburator</a>
          <a href="/public/member.html" class="d-block">Kapybara</a>
          <a href="/public/member.html" class="d-block">Igor</a>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer mt-auto p-3 bg-light">
    <div class="container">
      <span class="text-muted">Place sticky footer content here.</span>
    </div>
  </footer>
  <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
